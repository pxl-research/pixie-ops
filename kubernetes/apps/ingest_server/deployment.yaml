# Deployment: controller that keeps a desired number of identical Pods running and updates them safely.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${app_name}
  namespace: pixie
  labels:
    app: ${app_name}
spec:
  # The deployment name is managed by Terraform's templatefile function.
  replicas: 1
  selector:
    matchLabels:
      app: ${app_name}
  template:
    metadata:
      labels:
        app: ${app_name}
      annotations:
        kubectl.kubernetes.io/restartedAt: ${rollout_trigger}
    spec:
      containers:
      - name: ${app_name}
        # Image name and tag are injected from Terraform variables.
        image: ${image_name}:${image_tag}
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 2
          periodSeconds: 5
        resources:
          requests:
            cpu: "128m"
            memory: "256Mi"
          limits:
            cpu: "256m"
            memory: "1Gi"
