apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
spec:
  serviceName: postgres
  replicas: 3
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:14
        # Add required environment variable from the secret
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret # <-- References the Secret name
              key: POSTGRES_PASSWORD
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:  # Creates a PVC for each replica
  - metadata:
      name: data
    spec:
      storageClassName: fast-storage # <-- References the new StorageClass
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi